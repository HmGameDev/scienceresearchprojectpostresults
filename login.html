<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Circular-black Font -->
    <link href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Circular Std', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loginContainer {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 2em;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 1em;
        }
        button {
            background-color: #2980b9; /* Slightly darker blue */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1F6391; /* Even darker blue */
        }
        .dark-mode {
            background-color: #2c3e50;
        }
        .dark-mode #loginContainer {
            background-color: #34495e;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .dark-mode h1, .dark-mode input, .dark-mode button {
            color: #000; /* Keep text color black */
        }
        .dark-mode input::placeholder {
            color: #bdc3c7;
        }
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 1.5em;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }
        .dark-mode-toggle:hover {
            background-color: #dcdcdc;
        }
        .dark-mode .dark-mode-toggle {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>
<div id="loginContainer">
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" onclick="window.location.href='signup.html'">Create Account</button>
    </form>
</div>
<button id="toggleDarkMode" class="dark-mode-toggle">D</button>
<script src="login.js"></script>
<script>
    // Dark mode toggle logic
    document.getElementById('toggleDarkMode').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        const button = document.getElementById('toggleDarkMode');
        if (document.body.classList.contains('dark-mode')) {
            button.textContent = 'L';
            localStorage.setItem('dark-mode', 'true');
        } else {
            button.textContent = 'D';
            localStorage.setItem('dark-mode', 'false');
        }
    });

    // Apply dark mode if previously enabled
    if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('toggleDarkMode').textContent = 'L';
    }
</script>
</body>
</html>
